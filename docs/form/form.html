<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Form</title>
    <link rel="stylesheet" href="../../widget/wild.reset.css"/>
    <link rel="stylesheet" href="../../widget/wild.type.css"/>
    <link rel="stylesheet" href="../../widget/wild.form.css"/>
    <link rel="stylesheet" href="../../widget/wild.button.css"/>
    <link rel="stylesheet" href="../../public/css/docs.css"/>
    <style>

    </style>
</head>
<body>
    <div class="docs">
        <div class="docsDemoAbsolute">
            <div class="wd-form-group">
                <label>Maps</label>
                <input type="text" placeholder="here we go"/>
            </div>
            <div class="wd-form-group">
                <label>She</label>
                <input type="text" placeholder="She is a god"/>
            </div>
            <a class="wd-button wd-button-raised wd-button--green">BUTTON</a>
        </div>
        <div class="docsDemoAbsolute">

        </div>
        <div class="docsDemoAbsolute">
            <div class="wd-form-controls">
                <input type="text" style="width: 120px"/>
                <a class="wd-button wd-button--green">OK</a>
            </div>
        </div>
    </div>
    <div class="docs">
        <div class="docsForm">
            <div class="wd-form-fixed">
                <label class="wd-form-fixed-label">一千年以后:</label>
                <div class="wd-form-fixed-flux">
                    <input type="text" placeholder="眼睛眯着笑"/>
                </div>
            </div>
            <div class="wd-form-fixed">
                <label class="wd-form-fixed-label">太早:</label>
                <div class="wd-form-fixed-flux">
                    <!--<p>女人心</p>-->
                    <input type="text" placeholder="祈祷"/>
                </div>
            </div>
            <div class="wd-form-fixed">
                <label class="wd-form-fixed-label">*夜空中最亮的星:</label>
                <div class="wd-form-fixed-flux">
                    <input type="text" placeholder="祈祷"/>
                </div>
            </div>
            <div class="wd-form-fixed">
                <label class="wd-form-fixed-label">*夜空中最亮的星:</label>
                <div class="wd-form-fixed-flux">
                   <p>简单点说话的方式简单点</p>
                </div>
            </div>
            <div class="wd-form-fixed">
                <label class="wd-form-fixed-label">Test:</label>
                <div class="wd-form-fixed-flux">
                    <div  class="wd-radio">
                        <input type="radio" name="radio" id="Animation"/>
                        <label for="Animation">Animation</label>
                    </div>
                    <div  class="wd-radio wd-radio--red">
                        <input type="radio" name="radio" id="Web"/>
                        <label for="Web">Web</label>
                    </div>
                    <div class="wd-switch">
                        <label>
                            <input type="checkbox">
                            <span class="wd-switch-lever"></span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="wd-form-fixed">
                <div class="wd-form-fixed-flux">
                    <a class="wd-button wd-button-raised wd-button--red">BUTTON</a>
                </div>
            </div>
        </div>
    </div>
    <div class="docs">
        <div class="docsForm">
            <input type="text" placeholder="username" class="wd-input"/>
            <input type="text" placeholder="username" class="wd-input wd-input-field"/>
            <input type="text" placeholder="password" class="wd-input wd-input--error"/>
            <input type="text" placeholder="username" class="wd-input wd-input-field wd-input--correct"/>
            <textarea class="wd-textarea"></textarea>
            <textarea class="wd-textarea wd-textarea-field"></textarea>
        </div>
    </div>
    <div class="docs">
        <div class="docsForm">
            <div class="wd-checkbox">
                <input type="checkbox" id="dog"/>
                <label for="dog">七友</label>
            </div>
            <div class="wd-checkbox wd-checkbox--red">
                <input type="checkbox" id="dog1"/>
                <label for="dog1">天梯</label>
            </div>
            <div class="wd-checkbox wd-checkbox--positive">
                <input type="checkbox" id="dog2"/>
                <label for="dog2">重爱轻友</label>
            </div>
            <div class="wd-checkbox wd-checkbox--green">
                <input type="checkbox" id="dog3"/>
                <label for="dog3">IF YOU</label>
            </div>
            <div class="wd-checkbox wd-checkbox--orange">
                <input type="checkbox" id="dog4"/>
                <label for="dog4">演员</label>
            </div>
            <div  class="wd-radio">
                <input type="radio" name="radio" id="Animation1"/>
                <label for="Animation1">Animation</label>
            </div>
            <div  class="wd-radio wd-radio--red">
                <input type="radio" name="radio" id="Web1"/>
                <label for="Web1">Web</label>
            </div>
            <div class="wd-switch">
                <label>
                    <input type="checkbox">
                    <span class="wd-switch-lever"></span>
                </label>
            </div>
            <div class="wd-switch wd-switch--red">
                <label>
                    <input type="checkbox" checked>
                    <span class="wd-switch-lever"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="docs">
        <div class="docsDemoAbsolute">
            <select class="wd-select-browser">
                <option>one</option>
                <option>one</option>
                <option>one</option>
            </select>
        </div>
        <div class="docsDemoAbsolute">
            <div class="wd-form-fixed">
                <label class="wd-form-fixed-label">*演员:</label>
                <div class="wd-form-fixed-flux">
                    <select class="wd-select-browser" id="select">
                        <option value="1">one1</option>
                        <option value="2">one2</option>
                        <option value="3">one3</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

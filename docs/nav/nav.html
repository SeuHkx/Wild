        /***
         * 以wd为前缀的 是框架内部实现代码
         * 此处为自定义代码. 不会sass情况进行的处理.需要手动的进行修改.

         */

        /***
         * example 1
         * 花瓣导航

<body style="height: 10000px;">
<div class="hb-nav">
    <div class="wd-nav-wrap">
        <div class="wd-nav-fixed">
            <a class="wd-nav-logo">
                <img src="images/logo.svg"/>
            </a>
            <ul class="wd-nav">
                <li><a>发现</a></li>
                <li><a>最新</a></li>
                <li>
                    <a class="hb-select-menu"></a>
                    <div class="wd-bubble wd-bubble--up">
                        <div class="wd-triangle-group wd-triangle-group--top hb-triangle-center">
                            <div class="wd-triangle"></div>
                        </div>
                        <div class="wd-bubble-title">
                            <a class="hb-bubble-item">移动应用</a>
                            <a class="hb-bubble-item">采集工具</a>
                        </div>
                        <div class="wd-bubble-bar wd-utils-clear">
                            <div class="hb-bubble-bar wd-utils-left">
                                <a>平面设计</a>
                                <a>UI/UX</a>
                                <a>插画/漫画</a>
                                <a>服装</a>
                                <a>家居</a>
                                <a>婚礼</a>
                            </div>
                            <div class="hb-bubble-bar wd-utils-left">
                                <a>造型/美妆/纹身/</a>
                                <a>礼物</a>
                                <a>摄影</a>
                                <a>游戏</a>
                                <a>所有分类>></a>
                            </div>
                        </div>
                        <div class="wd-bubble-bar">
                            <div class="hb-bubble-bottom-bar">
                                <a>活动</a>
                                <span>·</span>
                                <a>周刊</a>
                                <span>·</span>
                                <a>关于</a>
                                <span>·</span>
                                <a>反馈</a>
                                <span>·</span>
                                <a>博客</a>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="wd-nav-amputate">
                <input class="wd-nav-input" type="text" placeholder="搜索你喜欢的"/>
            </div>
            <ul class="wd-nav wd-nav--right">
                <li>
                    <div class="hb-reg-btn">
                        <a class="wd-button wd-button--red">注册</a>
                    </div>
                </li>
                <li>
                    <div class="hb-login-btn">
                        <a class="wd-button wd-button--blue">登录</a>
                    </div>
                </li>
            </ul>
            <a class="wd-nav-respond-menu">
                <i class="hb-icon-menu"></i>
            </a>
        </div>
    </div>
</div>

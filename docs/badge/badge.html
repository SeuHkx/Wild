<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Badge</title>
    <link rel="stylesheet" href="../../widget/wild.reset.css"/>
    <link rel="stylesheet" href="../../widget/wild.type.css"/>
    <link rel="stylesheet" href="../../widget/wild.badge.css"/>
    <link rel="stylesheet" href="../../public/css/docs.css"/>
    <style>
        /***
         * 以wd为前缀的 是框架内部实现代码
         * wd-badge
         * 需要先设置基础的类wd-badge,然后再进行颜色的设置,添加类 wd-badge--{theme}
         * wd-badge--{theme}为5中内部实现的颜色.
         */
    </style>
</head>
<body>
    <div class="docs">
        <span class="wd-badge wd-badge--default">9</span>
        <span class="wd-badge wd-badge--green">19</span>
        <span class="wd-badge wd-badge--orange">99</span>
        <span class="wd-badge wd-badge--positive">100</span>
        <span class="wd-badge wd-badge--blue">8</span>
    </div>
</body>
</html>

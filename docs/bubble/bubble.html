<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Bubble</title>
    <link rel="stylesheet" href="../../widget/wild.reset.css"/>
    <link rel="stylesheet" href="../../widget/wild.type.css"/>
    <link rel="stylesheet" href="../../widget/wild.bubble.css"/>
    <link rel="stylesheet" href="../../widget/wild.dropdown.css"/>
    <link rel="stylesheet" href="../../widget/wild.triangle.css"/>
    <link rel="stylesheet" href="../../public/css/docs.css"/>
    <style>
        /***
         * 以wd为前缀的 是框架内部实现代码
         *
         *
         *
         */
    </style>
</head>
<body>
    <div class="docs">
        <div class="docsDemoAbsolute">
            <div class="wd-bubble">
                <ul class="wd-dropdown">
                    <li>
                        <a>情感的禁区</a>
                    </li>
                    <li>
                        <a>踏快车雨中追</a>
                    </li>
                </ul>
                <div class="wd-triangle-group wd-triangle-group--top">
                    <div class="wd-triangle"></div>
                </div>
            </div>
        </div>
        <div class="docsDemoAbsolute">
            <div class="wd-bubble">
                客观不可以
                <div class="wd-triangle-group wd-triangle-group--left">
                    <div class="wd-triangle"></div>
                </div>
            </div>
        </div>
        <div class="docsDemoAbsolute">
            <div class="wd-bubble">
                <div class="wd-triangle-group wd-triangle-group--right">
                    <div class="wd-triangle"></div>
                </div>
                <div class="wd-bubble-title">
                    你眼睛在看哪里
                </div>
                <div class="wd-bubble-bar">
                    <ul class="wd-dropdown">
                        <li>
                            <a>气质又那么多情</a>
                        </li>
                        <li>
                            <a>还假装那么冷静</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="docsDemoAbsolute">
            <div class="wd-bubble-mass">
                 我想确定每日挽着同样的手臂
            </div>
        </div>
    </div>
    <div class="docs">
        <div class="docsDemoAbsolute">
            <div class="wd-bubble-mass">
                <ul class="wd-dropdown">
                    <li>
                        <a>气质又那么多情</a>
                    </li>
                    <li>
                        <a>还假装那么冷静</a>
                    </li>
                </ul>
                <div class="wd-triangle-group wd-triangle-group--down">
                    <div class="wd-triangle"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

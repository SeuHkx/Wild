<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Button</title>
    <link rel="stylesheet" href="../../widget/wild.reset.css"/>
    <link rel="stylesheet" href="../../widget/wild.type.css"/>
    <link rel="stylesheet" href="../../widget/wild.button.css"/>
    <link rel="stylesheet" href="../../widget/wild.badge.css"/>
    <link rel="stylesheet" href="../../widget/wild.triangle.css"/>
    <link rel="stylesheet" href="../../public/css/docs.css"/>
    <style>
        /***
         * 以wd为前缀的 是框架内部实现代码
         * wd-button 为按钮的基础类.必须包含.
         * 通过添加wd-button--{theme}来设置按钮的整体主题
         *
         */
    </style>
</head>
<body>
    <div class="docs">
        <a class="wd-button wd-button--default wd-button-hack">见尽了<span class="wd-triangle wd-triangle--bottom"></span></a>
        <a class="wd-button wd-button--orange">相依为命</a>
        <a class="wd-button wd-button--green">你不放下我,我不放下你</a>
        <a class="wd-button wd-button--positive">还怎么舍得放下你</a>
        <a class="wd-button wd-button--red">悲壮才合理</a>
        <a class="wd-button wd-button--blue">简单爱</a>
        <a class="wd-button wd-button--positive"><span class="wd-triangle wd-triangle--bottom"></span></a>
    </div>
    <div class="docs">
        <a class="wd-button wd-button-floating wd-button--green wd-button-floating--large">+</a>
        <a class="wd-button wd-button-floating wd-button--blue">+</a>
        <a class="wd-button wd-button-floating wd-button--red">+</a>
        <a class="wd-button wd-button-floating wd-button--orange"><span class="wd-triangle wd-triangle--bottom"></span></a>
        <a class="wd-button wd-button-floating wd-button--positive"><span class="wd-triangle wd-triangle--bottom"></span></a>
    </div>
    <div class="docs">
        <a class="wd-button wd-button-flat wd-button--orange">南山南</a>
        <a class="wd-button wd-button-flat wd-button--red">相依为命</a>
        <a class="wd-button wd-button-flat wd-button--blue">旅行的意义</a>
        <a class="wd-button wd-button-flat wd-button--green">烟花易冷</a>
        <a class="wd-button wd-button-flat wd-button--positive">终于等到你</a>
    </div>
    <div class="docs">
        <div class="wd-button-group wd-button--green">
            <div class="wd-button">爱的太迟</div>
            <div class="wd-button">爱与臣</div>
            <div class="wd-button">心乱如麻</div>
            <div class="wd-button"><span class="wd-triangle wd-triangle--bottom"></span></div>
        </div>
    </div>
</body>
</html>

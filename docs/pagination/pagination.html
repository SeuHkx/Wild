<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Page</title>
    <link rel="stylesheet" href="../../widget/wild.reset.css"/>
    <link rel="stylesheet" href="../../widget/wild.type.css"/>
    <link rel="stylesheet" href="../../widget/wild.pagination.css"/>
    <link rel="stylesheet" href="../../public/css/docs.css"/>
    <style>
        /***
         * 以wd为前缀的 是框架内部实现代码
         * wd-pagination
         * 通过添加active disabled 来表示当前页的状态和不可点击.
         *
         */
    </style>
</head>
<body>
    <div class="docs">
        <ul class="wd-pagination">
            <li>
                <a><</a>
            </li>
            <li>
                <a>1</a>
            </li>
            <li>
                <a>2</a>
            </li>
            <li>
                <a>3</a>
            </li>
            <li>
                <a>4</a>
            </li>
            <li class="active">
                <a>5</a>
            </li>
            <li class="disabled">
                <a>></a>
            </li>
        </ul>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>上传</title>
    <link rel="stylesheet" href="css/hupload.css"/>
    <link rel="stylesheet" href="css/Wild.min.css"/>
    <link rel="stylesheet" href="css/magic.min.css"/>
    <link rel="stylesheet" href="lib/lib-hfiler/css/animate.css"/>
    <link rel="stylesheet" href="lib/lib-hfiler/css/hfiler.css"/>
    <link rel="stylesheet" href="lib/lib-hbox/css/hbox-skin-material.css"/>
    <link rel="stylesheet" href="lib/lib-hfiler/css/index.css"/>
</head>
<body>
<div class="upload-demo">
    <div class="wd-button-group wd-button--green">
        <a class="wd-button wd-button--green">
            单文件--选择文件
            <input type="file"  id="file"/>
        </a>
        <div class="wd-button-dropdown">
            <a class="wd-button"><span class="wd-triangle wd-triangle--bottom"></span></a>
            <div class="wd-bubble-mass custom-mass" style="display: none">
                <ul class="wd-dropdown wd-utils-text--center">
                    <li>
                        <a>创建文件夹</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <a class="wd-button wd-button--red" id="buttonUpload">手动上传</a>
    <div class="wd-button-group wd-button--green groupMargin">
        <a class="wd-button">
            多文件--选择文件
            <input type="file"  id="fileDemo"/>
        </a>
    </div>
    <a class="wd-button wd-button--red" id="createFile">创建文件夹</a>

</div>
<div class="upload-demo-wrapper hfiler-cube" id="wrapper">
    <div id="loading">
        <img src="images/loading.gif"/>
    </div>
</div>



<script src="hupload.js"></script>
<script src="lib/lib-hbox/hbox.js"></script>
<script src="lib/lib-hfiler/hfiler.js"></script>
<script src="js/data.js"></script>
<script src="js/index.js"></script>
<script src="js/indexControl.js"></script>
</body>
</html>

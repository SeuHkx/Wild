<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>sugarTpl</title>
    <link rel="stylesheet" href="dist/Wild.min.css"/>
</head>
<body>
<div class="view" id="view"></div>
<a class="wd-button wd-button--blue" id="button">开始执行模版</a>
<script src="sugarTpl.js"></script>
<script src="data.js"></script>
<script src="index.js"></script>
<script type="text/html" id="tplDemo">
    <h4>${json.title}</h4>
    <ul>
        {@for(var i = 0, l = json.list.length; i < l ; i += 1){
            {@if (i===0){
                <li>
                    <span class="wd-badge wd-badge--blue"><i>${json.list[i].name}</i></span>
                    <span class="wd-badge wd-badge--blue"><i>${json.list[i].song}</i></span>
                </li>
            }@/if}{@else{
                <li>
                    <span class="wd-badge wd-badge--red"><i>${json.list[i].name}</i></span>
                    <span class="wd-badge wd-badge--red"><i>${json.list[i].song}</i></span>
                </li>
            }@/else}
        }@/for}
     </ul>

    {@for(var j = 0 , len = json.list.length; j < len ; j += 1){
        <span class="wd-badge wd-badge--blue">
            <i>${json.list[j].name}</i>
        </span>
    }@/for}
</script>
</body>
</html>

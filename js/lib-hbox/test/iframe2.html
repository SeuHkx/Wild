<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../../widget/wild.reset.css"/>
    <link rel="stylesheet" href="../../../widget/wild.type.css"/>
    <link rel="stylesheet" href="../../../widget/wild.button.css"/>
</head>
<body>
<div id="buttons">
    <a class="wd-button wd-button--red">岁月神偷</a>
    <a class="wd-button wd-button--positive">怎么说不爱你</a>
</div>
<script>
    window.onload = function(){
        var buttons = document.getElementById('buttons').getElementsByTagName('a');
        var i = 0;
        var buttonsEvent = function(el,index){
            el.onclick = function(){
                switch (index){
                    case 0 :
                        parent.hbox.require('你知道吗');
                        break;
                    case 1 :
                        parent.hbox.close('iframeID2');
                }
            }
        };
        for (;i < buttons.length; i += 1){
            buttonsEvent(buttons[i],i);
        }
    }
</script>
</body>
</html>

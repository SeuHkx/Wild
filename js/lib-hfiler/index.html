<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="../../dist/Wild.min.css"/>
    <link rel="stylesheet" href="css/hfiler.css"/>
    <link rel="stylesheet" href="css/index.css"/>
    <link rel="stylesheet" href="font/iconfont.css"/>
</head>
<body>
<div class="wrapper">
    <div class="files-toolsBar wd-utils-clear">
        <a class="wd-button wd-button--green" id="createButton">创建文件夹</a>
        <div class="files-layout" id="filesLayout">
            <a class="wd-button wd-button--green wd-button-flat active" data-style="cube"><i class="iconfont icon-caidan"></i></a>
            <a class="wd-button wd-button--green wd-button-flat" data-style="list"><i class="iconfont icon-caidan1"></i></a>
        </div>
    </div>
    <div class="hfiles wd-utils-clear hfiler-cube" id="hfiles">
        <div class="hfiler-dir wd-utils-left">
            <div class="hfiler-dir-name">
                <a class="hfiler-dir-name--icon"></a>
                <a class="hfiler-dir-name--link">需求文档</a>
            </div>
            <div class="hfiler-dir-tools">
                <a>下载</a>
                <a>移动</a>
                <a>删除</a>
            </div>
        </div>
        <div class="hfiler-dir hfiler-dir--empty wd-utils-left">
            <div class="hfiler-dir-name">
                <a class="hfiler-dir-name--icon"></a>
                <a class="hfiler-dir-name--link">设计图</a>
            </div>
        </div>
        <div class="hfiler-dir hfiler-dir--empty wd-utils-left">
            <div class="hfiler-dir-name">
                <a class="hfiler-dir-name--icon"></a>
                <a class="hfiler-dir-name--link">参考资料</a>
            </div>
        </div>
        <!--<div class="hfiler-file wd-utils-left"></div>-->
    </div>
</div>
<script src="hfiler.js"></script>
<script src="js/index.js"></script>
</body>
</html>
